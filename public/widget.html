<html>

<head>
    <title>Universities App</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/underscore/underscore.js"></script>

    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <link rel="icon" href="assets/favicon.png" />
    <style type="text/css">
        #chartdiv {
            width: 100%;
            height: 500px;
        }
        
        .amcharts-export-menu-top-right {
            top: 10px;
            right: 0;
        }
    </style>
    <script type="text/javascript">
        $.getJSON('/api/v1/universities', function(data) {
            var k = _.keys(_.countBy(data, function(data) {
                return data.country;
            }));
            var v = _.countBy(data, function(data) {
                return data.country;
            });
            var c = []
            k.forEach(function(e) {
                c.push({
                    country: e,
                    n: v[e],
                    color: "#FF0F00"
                });
            });
            console.log(c);
            var chart = AmCharts.makeChart("chartdiv", {
                "type": "serial",
                "theme": "light",
                "marginRight": 70,
                "dataProvider": c,
                "valueAxes": [{
                    "axisAlpha": 0,
                    "position": "left",
                    "title": "Universities from country"
                }],
                "startDuration": 3,
                "graphs": [{
                    "balloonText": "<b>[[category]]: [[value]]</b>",
                    "fillColorsField": "color",
                    "fillAlphas": 0.9,
                    "lineAlpha": 0.2,
                    "type": "column",
                    "valueField": "n"
                }],
                "chartCursor": {
                    "categoryBalloonEnabled": false,
                    "cursorAlpha": 0,
                    "zoomable": false
                },
                "categoryField": "country",
                "categoryAxis": {
                    "gridPosition": "start",
                    "labelRotation": 45
                },
                "export": {
                    "enabled": true
                }

            });
        });
    </script>

</head>
